<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples</title>
</head>
<body>
    <h1>BEM Examples</h1>
    <button class="Login__Button">Hello</button>
    <button class="Login__Button Login__Button--Green">Save</button>
    <button class="Login__Button Login__Button--Red">Cancel</button>

    <h1>Input type Examples</h1>
    <form>
        <input type="text" required />
        <input type="password" required />
        <input type="email" required  placeholder="Email" />
        <input type="date" required />
        <input type="file" required accept="" />
        <input type="week" required />
        <input type="number" required />
        <input type="submit" disabled/>
    </form>

    <h1>Label Examples</h1>
    <form>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="What is your name">
        <label for="last-name">Last name</label>
        <input id="last-name" type="text" placeholder="What is your name">
    </form>
    
    <h1>Radio Button Examples</h1>
    <form action="">
        <h3>Checkbox</h3>
        <label for="example">Click here!</label>
        <input id="example" type="checkbox" />
        <label for="example1">Click here!</label>
        <input id="example1" type="checkbox" />
        <label for="example2">Click here!</label>
        <input id="example2" type="checkbox" />
        <label for="example3">Click here!</label>
        <input id="example3" type="checkbox" />


        <h3>What is your gender? (Radio)</h3>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" />

        <h3>Select Example</h3>

        <label for="my-select">Choose your language</label>

        <select id="my-select">
            <option value="FOR-THE-BACK-END">For the front end</option>
            <option value="FOR-THE-BACK-END">For the front end</option>
            <option value="FOR-THE-BACK-END">For the front end</option>
        </select>
    
    </form>
</body>
</html>
